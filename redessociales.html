<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CREACION DE CABESERA CON CONEXIONES A LOS CSS AL ICONO ETC.	-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name= "description" content="Es una pagina web que se dedica a la busqueda de alimentos aptos para celiacos">
	<!-- Los archivos de bootstrap esta linkeados en la caperta css -->
	<link rel="shortcut icon" type="image/x-icon" href="img/celi.ico">

	<link rel="stylesheet" href="css/estilos.css">
	<title>Redes Sociales</title>

<body>
	<header>
	<!-- CREACION DE BARRA DE NAVEGACION
			- fix-block es un pading de 0px				
		-->
		<div class="container fix-block">
			<img src="img/logo2.png" alt="Logo CeliAPP" class="img-responsive">	
		<!--IMPLEMENTACION DE BARRA DE NAVEGACION
			- se  usa container para contener al la barra de navegacion NAVBAR
			-->
		<div class="container fix-block">
		 <nav class="navbar navbar-inverse color4">
		 <div class="container-fluid">
		 	<div class="navbar-header">	
		 	<!--Se crea el boton que se usar a minima resolucion
		 		  - los span son para agregar cada rallita
		 		  - y se hace referencia entre el menu real y la version xs (extra small) con #navbar-1
		 		  - las clases sr-only se usan para dar funcionalidad cuando se usa un dispositivo que no soporta los script como tabletas de lecturas de pdf
		 		  -->
		 		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1">
		 			<span class="sr-only">Menu</span>
		 			<span class="icon-bar"></span>
		 			<span class="icon-bar"></span>
		 			<span class="icon-bar"></span>
		 		</button>
		 		<!-- Se usa para agregar al navbar puede conetener un link-->
		 		<a href="#" class="navbar-brand">UPE </a>
		 	</div>
		 	
			<!-- APARTADO DE TODOS LOS ITEMS-->

			<!--Se define todo el meni y se crea el referenciador navbar-1 que sera invocado por el menu o mas bien el boton menu (de tres rallitas)
			 -->
		 	<nav class="collapse navbar-collapse" id="navbar-1">
		 		<ul class="nav navbar-nav">
		 			<li><a href="index.html" >Inicio</a></li>
		 			
		 			<li class="dropdown">
		 				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Cuenta
							<!--caret es una clase de flechita hacia abajo-->
							<span class="caret"></span>
		 				</a>
		 				<!--se crea un dropdown menu para poder dar opciones de despliegue-->
						<ul class="dropdown-menu">						
								<li><a href="#">Registro</a></li>
								<li><a href="#">Loguearte</a></li>
								<li class="divider"><a href=""></a></li>
								<li><a href="#">Recuperar cuenta</a></li>	
							
						</ul>				
		 			</li>
		 			
		 			<li><a href="#">Busqueda</a></li>
		 			<li><a href="#">Informacion</a></li>
					<li><a href="redessociales.html">Redes Sociales</a></li>
		 			<li><a href="acercade.html">Acerca de</a></li>
		 			
		 		</ul>
				
		 		
		 	</nav>
		 </div>
		 </nav>
	</div>	
		
	</header>
	
	
	<br>

	<!--MIGAS DE PAN

	- El breadcrumb es una barra que contiene las direcciones o path de navegacion de la web 
	- se crea un un OL pero se rellenan con li, se pueden poner las URL -->
	<div class="container fix-block">		
		<ol class="breadcrumb  color3">				
		 <li><a href="index.html" class="migascolor">Inicio</a></li>
		 <li>Redes Sociales</li>			
		</ol>
	</div>

	<div class="container ">
		<!--Jumbotron es un contenedor de area grande y color 5 es una clase del css que cambia el estilo, ver en css/estilos.css-->
		<div class="jumbotron color5">
			<h1>Redes sociales</h1> <br>
			<p>Conectate ahora y opina en nuestras redes sociales.</p>
			<!--BOTONES REDES SOCIALES
				-se usan para ingresar a las redes sociales, tienen una imagen adjunta y las clases primary info warning para darles color-->
			<button class="btn  btn-block btn-md  btn-primary"><a href="https://www.facebook.com/Celiapp-1753527848219866/"><img src="img/social-facebook.png" alt="" class="img-responsive-center"></a></button><br>
			<button class="btn  btn-block btn-lg btn-info"><img src="img/social-twitter.png" alt="" class="img-responsive-center"></button><br>
			<button class="btn  btn-block btn-lg  btn-warning"><img src="img/social-gplus.png" alt="" class="img-responsive-center"></button><br>
			

		</div>
	</div>	



					<footer> 
			<!-- Esto son contenidos en imagenes del pie de pagina.-->
			<div class="container fix-block">
				<img src="img/footer.png" alt="" class="img-responsive">

					   </div>
			</footer>
		


	<!--Scripts necesarios para el funcionamiento de bootstrap y jquery-->
	<script src="js/jquery.js"></script>
